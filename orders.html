<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Restaurant Ordering App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.9) !important;
        }

        .container h1 {
            color: white;
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out both;
        }

        .order-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .order-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .order-card:hover::before {
            transform: scaleX(1);
        }

        .order-header {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .order-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .order-card:hover .order-header::after {
            transform: scaleX(1);
        }

        .order-header h5 {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .order-header p {
            color: #666;
            margin-bottom: 0.25rem;
        }

        .order-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .order-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
            text-shadow: 0 2px 5px rgba(40,167,69,0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,123,255,0.3);
        }

        .alert {
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }

            .order-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .order-header {
                padding-bottom: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-utensils"></i> RestoYerr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fas fa-list"></i> Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html"><i class="fas fa-shopping-cart"></i> Order</a></li>
                    <li class="nav-item"><a class="nav-link active" href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center text-white mb-4"><i class="fas fa-clipboard-list"></i> All Orders</h1>
        
        <div id="ordersContainer">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        function loadOrders() {
            const orders = getOrders();
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="alert alert-info text-center">No orders yet.</div>';
                return;
            }
            
            container.innerHTML = '';
            orders.reverse().forEach(order => {
                const orderDate = new Date(order.timestamp).toLocaleString();
                const orderCard = `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5><i class="fas fa-user"></i> ${order.customerName}</h5>
                                    <p class="mb-0"><i class="fas fa-chair"></i> Table ${order.tableNumber}</p>
                                </div>
                                <div class="col-md-6 text-end">
                                    <p class="mb-1"><i class="fas fa-calendar"></i> ${orderDate}</p>
                                    <button class="btn btn-primary btn-sm" onclick="printReceipt('${order.id}')">
                                        <i class="fas fa-print"></i> Print Receipt
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item d-flex justify-content-between align-items-center">
                                    <span>${item.name} x ${item.quantity}</span>
                                    <span>Rp ${item.total.toLocaleString()}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="text-end mt-3">
                            <span class="total-price">Total: Rp ${order.total.toLocaleString()}</span>
                        </div>
                    </div>
                `;
                container.innerHTML += orderCard;
            });
        }

        function printReceipt(orderId) {
            const orders = getOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (!order) return;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text('Restaurant Receipt', 105, 20, { align: 'center' });
            
            doc.setFontSize(12);
            doc.text(`Order ID: ${order.id}`, 20, 40);
            doc.text(`Customer: ${order.customerName}`, 20, 50);
            doc.text(`Table: ${order.tableNumber}`, 20, 60);
            doc.text(`Date: ${new Date(order.timestamp).toLocaleString()}`, 20, 70);
            
            doc.text('Items:', 20, 90);
            let y = 100;
            order.items.forEach(item => {
                doc.text(`${item.name} x ${item.quantity} - Rp ${item.total.toLocaleString()}`, 30, y);
                y += 10;
            });
            
            doc.setFontSize(14);
            doc.text(`Total: Rp ${order.total.toLocaleString()}`, 20, y + 10);
            
            doc.save(`receipt_${order.id}.pdf`);
        }

        // Load orders on page load
        loadOrders();
    </script>
</body>
</html>
