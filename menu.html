<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant Ordering App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.9) !important;
        }

        .container h1 {
            color: white;
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeInUp 0.8s ease-out both;
        }

        .menu-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .menu-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #f093fb, #f5576c, #4facfe);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .menu-image {
            height: 200px;
            background: linear-gradient(45deg, #f093fb, #f5576c, #4facfe);
            background-size: 400% 400%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease infinite;
        }

        .menu-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: #666;
            margin-bottom: 1rem;
        }

        .h4 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        .btn {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,123,255,0.3);
        }

        .btn-outline-primary {
            border: 2px solid #007bff;
            color: #007bff;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }

        .btn-outline-danger {
            border: 2px solid #dc3545;
            color: #dc3545;
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255,193,7,0.3);
        }

        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }

        .modal-header {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            border-radius: 20px 20px 0 0;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .modal-title {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #f093fb;
            box-shadow: 0 0 0 0.2rem rgba(240, 147, 251, 0.25);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40,167,69,0.3);
        }

        .alert {
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }

            .menu-card {
                margin-bottom: 20px;
            }

            .card-body {
                padding: 1.5rem;
            }

            .admin-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-utensils"></i> RestoYerr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="menu.html"><i class="fas fa-list"></i> Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html"><i class="fas fa-shopping-cart"></i> Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="admin-toggle">
        <button id="adminToggle" class="btn btn-warning"><i class="fas fa-user-cog"></i> Admin Mode</button>
    </div>

    <div class="container mt-4">
        <h1 class="text-center text-white mb-4"><i class="fas fa-utensils"></i> Our Menu</h1>
        
        <div id="adminPanel" class="mb-4" style="display: none;">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMenuModal">
                <i class="fas fa-plus"></i> Add New Menu Item
            </button>
        </div>

        <div class="row" id="menuContainer">
            <!-- Menu items will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Menu Modal -->
    <div class="modal fade" id="addMenuModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Menu Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="menuForm">
                        <input type="hidden" id="menuId">
                        <div class="mb-3">
                            <label for="menuName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="menuName" required>
                        </div>
                        <div class="mb-3">
                            <label for="menuCategory" class="form-label">Category</label>
                            <select class="form-select" id="menuCategory" required>
                                <option value="Makanan">Makanan</option>
                                <option value="Minuman">Minuman</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="menuPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="menuPrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="menuDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="menuDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveMenuBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let isAdmin = false;
        let editingMenuId = null;

        document.getElementById('adminToggle').addEventListener('click', function() {
            isAdmin = !isAdmin;
            this.innerHTML = isAdmin ? '<i class="fas fa-user"></i> Customer Mode' : '<i class="fas fa-user-cog"></i> Admin Mode';
            document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';
            loadMenus();
        });

        document.getElementById('saveMenuBtn').addEventListener('click', function() {
            const form = document.getElementById('menuForm');
            if (form.checkValidity()) {
                const menuData = {
                    id: editingMenuId || Date.now().toString(),
                    name: document.getElementById('menuName').value,
                    category: document.getElementById('menuCategory').value,
                    price: parseFloat(document.getElementById('menuPrice').value),
                    description: document.getElementById('menuDescription').value
                };
                
                saveMenu(menuData);
                bootstrap.Modal.getInstance(document.getElementById('addMenuModal')).hide();
                form.reset();
                editingMenuId = null;
                document.getElementById('modalTitle').textContent = 'Add New Menu Item';
                loadMenus();
            } else {
                form.reportValidity();
            }
        });

        function loadMenus() {
            const menus = getMenus();
            const container = document.getElementById('menuContainer');
            container.innerHTML = '';
            
            if (menus.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info text-center">No menu items available.</div></div>';
                return;
            }
            
            menus.forEach(menu => {
                const menuCard = `
                    <div class="col-lg-4 col-md-6">
                        <div class="menu-card card h-100">
                            <div class="menu-image">
                                <i class="fas ${menu.category === 'Makanan' ? 'fa-utensils' : 'fa-coffee'}"></i>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${menu.name}</h5>
                                <p class="card-text text-muted">${menu.category}</p>
                                <p class="card-text">${menu.description || 'No description available.'}</p>
                                <div class="mt-auto">
                                    <p class="h4 text-success mb-3">Rp ${menu.price.toLocaleString()}</p>
                                    ${isAdmin ? `
                                        <div class="btn-group w-100">
                                            <button class="btn btn-outline-primary" onclick="editMenu('${menu.id}')">Edit</button>
                                            <button class="btn btn-outline-danger" onclick="deleteMenu('${menu.id}')">Delete</button>
                                        </div>
                                    ` : `
                                        <button class="btn btn-primary w-100" onclick="orderMenu('${menu.id}')">Pesan</button>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += menuCard;
            });
        }

        function editMenu(id) {
            const menus = getMenus();
            const menu = menus.find(m => m.id === id);
            if (menu) {
                editingMenuId = id;
                document.getElementById('menuName').value = menu.name;
                document.getElementById('menuCategory').value = menu.category;
                document.getElementById('menuPrice').value = menu.price;
                document.getElementById('menuDescription').value = menu.description;
                document.getElementById('modalTitle').textContent = 'Edit Menu Item';
                new bootstrap.Modal(document.getElementById('addMenuModal')).show();
            }
        }

        function deleteMenu(id) {
            if (confirm('Are you sure you want to delete this menu item?')) {
                const menus = getMenus().filter(m => m.id !== id);
                localStorage.setItem('menus', JSON.stringify(menus));
                loadMenus();
            }
        }

        function orderMenu(id) {
            window.location.href = `order.html?menu=${id}`;
        }

        // Load menus on page load
        loadMenus();
    </script>
</body>
</html>
